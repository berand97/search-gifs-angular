<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let image of gifs">
      <div class="card">
        <div class="card-body">
          <img [src]="image.images.downsized_medium.url" alt="imagen" class="card-img-top">
          <p class="card-text">{{image.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
